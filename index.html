<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form-head">
            <div class="sign">
                Sign up
            </div>
            <div class="log">
                Log in
            </div>
        </div>
        <div class="form-body">
            <p>Sign up for free</p>
            <div class="username">
                <div class="firstname">
                    <input type="text" placeholder="First name*">
                </div>
                <div class="lastname">
                    <input type="text" placeholder="Last name*">
                </div>
            </div>

            <div class="Email">
                <input type="text" placeholder="Email Adress*">
            </div>
            <div class="password">
                <input type="text" placeholder="Set A Password*">
            </div>
        </div>
        <div class="form-footer">
            <div class="get-start">
                Get Started
            </div>
        </div>
    </form>
</body>

</html>
